{% load static %}
<div class="comment-form">
     <h4>Leave a Reply</h4>

     <!-- error find out the comment  -->
     {% if form.errors and form.non_field_errors %}
     <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          {{form.non_field_errors}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
          </button>
     </div>
     {% endif %}




     <!-- comment form  -->
     <form class="form-contact comment_form" action="{% url 'post-comment' %}" id="commentForm" method="post">
          {% csrf_token %}
          <input type="hidden" name="post" value="{{post.pk}}">
          <div class="row">
               <div class="col-12">
                    <div class="form-group">
                         <textarea class="form-control w-100" name="comment" id="comment" cols="30" rows="9"
                              placeholder="Write Comment">{{form.comment.value}}</textarea>{{form.comment.errors}}
                    </div>
               </div>
               <div class="col-sm-6">
                    <div class="form-group">
                         <input class="form-control" name="name" id="name" type="text" placeholder="Name"
                              value="{{form.name.value}}">
                         {{form.name.errors}}
                    </div>
               </div>
               <div class="col-sm-6">
                    <div class="form-group">
                         <input class="form-control" name="email" id="email" type="email" placeholder="Email"
                              value="{{form.email.value}}">
                         {{form.email.errors}}
                    </div>
               </div>
          </div>
          <div class="form-group">
               <button type="submit" class="button button-contactForm btn_1 boxed-btn">Send Message</button>
          </div>
     </form>
</div>
